<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Temporizador estilo pomodoro" />
    <title>FocusTimer - Pomodoro</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <button class="sun">
        <img src="./img/sun.svg" alt="" />
      </button>

      <button class="moon hide">
        <img src="./img/moon.svg" alt="" />
      </button>
    </header>

    <main>
      <section class="section-timer-controls inline">
        <div id="timer">
          <span class="minnutes">25</span>
          <span>:</span>
          <span class="secunds">00</span>
        </div>

        <div id="controls">
          <button class="play">
            <img
              src="./img/play.svg"
              alt="Figura de uma seta com a ponta virada pra direita"
            />
          </button>

          <button class="pause hide">
            <img src="./img/pause.svg" alt="" />
          </button>

          <button class="stop">
            <img src="./img/stop.svg" alt="" />
          </button>

          <button class="add">
            <img src="./img/add.svg" alt="" />
          </button>

          <button class="minus">
            <img src="./img/minus.svg" alt="" />
          </button>
        </div>
      </section>

      <section class="section-cards inline">
        <div class="cardGrid forestCard">
          <div>
            <button class="card forest">
              <img src="./img/forest.svg" alt="" />
            </button>
          </div>
          <div class="inputRange">
            <input
              type="range"
              min="0"
              max="100"
              value="0"
              step="0.5"
              class="slider"
              id="volumeForest"
            />
          </div>
        </div>

        <div class="cardGrid rainCard">
          <div>
            <button class="card rain">
              <img src="./img/rain.svg" alt="" />
            </button>
          </div>
          <div class="inputRange">
            <input
              type="range"
              min="0"
              max="100"
              value="0"
              step="0.5"
              class="slider"
              id="volumeRain"
            />
          </div>
        </div>

        <div class="cardGrid cofeeCard">
          <div>
            <button class="card cofee">
              <img id="cofee" src="./img/cofee.svg" alt="" />
            </button>
          </div>
          <div class="inputRange">
            <input
              type="range"
              min="0"
              max="100"
              value="0"
              step="0.5"
              class="slider"
              id="volumeCofee"
            />
          </div>
        </div>

        <div class="cardGrid fireCard">
          <div>
            <button class="fire card">
              <img src="./img/fire.svg" alt="" />
            </button>
          </div>
          <div class="inputRange">
            <input
              type="range"
              min="1"
              max="100"
              value="0"
              step="0.5"
              class="slider"
              id="volumeFire"
            />
          </div>
        </div>
      </section>
    </main>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
